<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de academia</title>
    <!-- A linha abaixo é referente ao uso do Bootstrap nesse projeto -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/tela_cadastro/style.css">
</head>
<body>
    <div class="cadastro-container">
        <h4 id="cadastro-title">Informe os seus dados cadastrais</h1>
        <div id="cadastro-info">
            <input id="nome-cadastro" type="text" placeholder="Nome"></input>
            <input id="email-cadastro" type="email" placeholder="E-mail"></input>
            <input id="senha-cadastro" type="password" placeholder="********"></input>
            <input id="telefone-cadastro" type="tel" placeholder="(xx) x xxxx-xxxx"></input>
        </div>
            <button id="botão-cadastro" class="botão">Cadastrar</button>
    </div>
    <script src="/tela_cadastro/script.js"></script>
</body>
</html>
